<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.scss">
</head>
<body class="">
    <header class="bg-dark shadow mb-5 py-3">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center"><h1 class="h1 text-uppercase text-warning">Quizz App</h1></div>
                <div class="col-md-2 text-center"><span class="text-white h1" id="timer">5:00</span></div>
            </div>
        </div>
    </header>
    <main>

        <div class="container mb-3">
            <div class="row">
                <div class="col-md">
                    <div class="progress-list" id="progress-list">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-3">
            <div class="row">
                <div class="col-4">
                    <div class="level text-center p-3 bg-light rounded shadow active" id="level1">
                        <span>Level 1</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="level text-center p-3 bg-light rounded shadow" id="level2">
                        <span>Level 2</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="level text-center p-3 bg-light rounded shadow" id="level3">
                        <span>Level 3</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mb-3">
            <div class="row">
                <div class="col-md">
                    <div class="rounded shadow bg-white p-3">
                        <h2 class="mb-3">Question:</h2>
                        <p id="question">...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-3">
            <div class="row">
                <div class="col-6 col-md-3 mb-3">
                    <div class="shadow rounded bg-danger answer-box">
                        <label for="ans1">
                            <input type="checkbox" name="1" id="ans1">
                            <div class="text-center d-block-w-100 h5" id="ans1Text"><span>...</span></div>
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="shadow rounded bg-primary answer-box">
                        <label for="ans2">
                            <input type="checkbox" name="2" id="ans2">
                            <div class="text-center d-block-w-100 h5"  id="ans2Text"><span>...</span></div>
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="shadow rounded bg-warning answer-box">
                        <label for="ans3">
                            <input type="checkbox" name="3" id="ans3">
                            <div class="text-center d-block-w-100 h5"  id="ans3Text"><span>...</span></div>
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-3">
                    <div class="shadow rounded bg-info answer-box">
                        <label for="ans4">
                            <input type="checkbox" name="4" id="ans4">
                            <div class="text-center d-block-w-100 h5"  id="ans4Text"><span>...</span></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md mb-3"><button class="btn btn-dark btn-lg w-100" id="next">Submit</button></div>
            </div>
        </div>
    </main>

    <!-- Ui Elements -->
    <div class="timeOver" id="timeOver">
        <svg xmlns="http://www.w3.org/2000/svg" width="76" height="76" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
          </svg>
        <span>Time is Over</span>
    </div>
    <div class="gameWin" id="gameWin">
        <svg xmlns="http://www.w3.org/2000/svg" width="76" height="76" fill="currentColor" class="bi bi-emoji-laughing" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
        </svg>
        <span>Congratulation You Won the quizz</span>
        <p>You scored: <span id="finalScore">0</span>%</p>
    </div>
    <script type="module" src="./js/main.ts"></script>
</body>
</html>
